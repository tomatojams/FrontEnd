<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout Masterclass</title>
    <link rel="stylesheet" href="/styles/style.scss" />
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <p class="back">〈 ☰</p>
        <p class="title">MY CART</p>
        <p class="cart">
          <img
            class="kart"
            src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" />
        </p>
      </header>
      <div class="total">
        <p class="total__price">€3550</p>
        <p class="total__des">based on your 5 items</p>
      </div>
      <div class="cards">
        <div class="cards__card">
          <div class="title">
            <p>POP TEMPLE PRINT T-SHIRT</p>
            <p class="comment">versace limited 2021</p>
          </div>
          <div class="price">
            <p>€1990</p>
            <p>€995 per piece</p>
          </div>
          <div class="picture"></div>
          <div class="size">
            <p>SIZE</p>
            <p>48-L</p>
          </div>
          <div class="qt">
            <p>QT</p>
            <p>2pcs</p>
          </div>
          <div class="emt1"></div>
          <div class="emt2"></div>
          <div class="space"></div>
        </div>
        <div class="cards__card">
          <div class="title">
            <p>CHAIN REACTION TRAINERS</p>
            <p class="comment">versace limited 2021</p>
          </div>
          <div class="price">
            <p>€850</p>
            <p>€850 per piece</p>
          </div>
          <div class="picture"></div>
          <div class="size">
            <p>SIZE</p>
            <p>45</p>
          </div>
          <div class="qt">
            <p>QT</p>
            <p>1pcs</p>
          </div>
          <div class="emt1"></div>
          <div class="emt2"></div>
          <div class="space"></div>
        </div>
      </div>
    </div>
  </body>
</html>
