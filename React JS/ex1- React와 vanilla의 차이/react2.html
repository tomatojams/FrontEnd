<!doctype html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script>
    const root = document.getElementById("root"); // ID로 찾기
    const span = React.createElement("h3", null, "Hello, I'm a span");
    const btn = React.createElement("button", null, "Click me"); // 두개를 생성

    const container = React.createElement("div", null, [span, btn]); // 컨테이너 생성
    ReactDOM.createRoot(root).render(container); // 렌더링
  </script>
</html>
